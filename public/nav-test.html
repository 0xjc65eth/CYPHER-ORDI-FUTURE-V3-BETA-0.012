<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            font-family: monospace; 
            padding: 20px; 
        }
        .test-button {
            background: #333;
            color: #fff;
            border: 1px solid #666;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .test-button:hover {
            background: #555;
        }
        .log {
            background: #1a1a1a;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #0066ff;
        }
    </style>
</head>
<body>
    <h1>ðŸ”§ CYPHER Navigation Test</h1>
    <p>Testando se a navegaÃ§Ã£o principal estÃ¡ funcionando:</p>
    
    <div>
        <button class="test-button" onclick="testPage('/')">Test Dashboard</button>
        <button class="test-button" onclick="testPage('/cypher-ai')">Test CYPHER AI</button>
        <button class="test-button" onclick="testPage('/arbitrage')">Test Arbitrage</button>
        <button class="test-button" onclick="testPage('/market')">Test Market</button>
        <button class="test-button" onclick="testPage('/ordinals')">Test Ordinals</button>
        <button class="test-button" onclick="testPage('/runes')">Test Runes</button>
    </div>
    
    <div>
        <button class="test-button" onclick="openMainApp()">Open Main App</button>
        <button class="test-button" onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = 'log';
            logDiv.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(logDiv);
            console.log(message);
        }

        function testPage(url) {
            const fullUrl = `http://localhost:4444${url}`;
            log(`ðŸ§ª Testing: ${url}`, 'info');
            
            fetch(fullUrl)
                .then(response => {
                    if (response.ok) {
                        log(`âœ… ${url}: Server responded with ${response.status}`, 'success');
                        // Try to open in new tab
                        window.open(fullUrl, '_blank');
                    } else {
                        log(`âŒ ${url}: Server error ${response.status}`, 'error');
                    }
                })
                .catch(error => {
                    log(`âŒ ${url}: Connection failed - ${error.message}`, 'error');
                });
        }

        function openMainApp() {
            log('ðŸš€ Opening main app...', 'info');
            window.open('http://localhost:4444/', '_blank');
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        // Auto-test on load
        setTimeout(() => {
            log('ðŸ”§ Starting navigation tests...', 'info');
            testPage('/');
        }, 1000);
    </script>
</body>
</html>
